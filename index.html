<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tareas del día</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.png" alt="logo" />
        <!-- <h1>Lista de la compra</h1> -->
      </header>
      <form id="item-form">
        <div class="form-control">
          <input
            type="text"
            class="form-input"
            id="item-input"
            name="item"
            placeholder="Introducir tarea"
          />
        <div class="form-control">
          <input type="date" id="fecha" class="form-input">
          <select name="priority" id="priority" class="form-input">
            <option value="0">Prioridad</option>
            <option value="alta">Alta</option>
            <option value="baja">Baja</option>
          </select>
        </div>          
        </div>
        <div class="form-control">
          <button type="submit" class="btn">
            <i class="fa-solid fa-plus"></i> Añadir
          </button>
        </div>
      </form>

      <div class="filter">
        <input
          type="text"
          class="form-input-filter"
          id="filter"
          placeholder="Filtrar tareas"
        />
      </div>

      <ul id="item-list" class="items">
        
      </ul>
      <div class="btnContainer">
        <button class="btn"><i class="fa-solid fa-calendar-check"></i> Ordenar fecha</button>
        <button class="btn"><i class="fa-solid fa-arrow-up"></i> Ordenar prioridad</button>
      </div>
      <button id="clear" class="btn-clear">Borrar todo</button>

    </div>
  
    <script src="script.js"></script>
    
  </body>
</html>
